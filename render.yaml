services:
  - type: web
    name: ncii-infra-mapping
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: POSTGRES_HOST
        fromDatabase:
          name: ncii-postgres
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: ncii-postgres
          property: port
      - key: POSTGRES_USER
        fromDatabase:
          name: ncii-postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: ncii-postgres
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: ncii-postgres
          property: database
      - key: NEO4J_URI
        sync: false  # Set manually from Neo4j Aura
      - key: NEO4J_USER
        sync: false  # Set manually from Neo4j Aura
      - key: NEO4J_PASSWORD
        sync: false  # Set manually from Neo4j Aura
      - key: OPENAI_API_KEY
        sync: false  # Set manually if using OpenAI

databases:
  - name: ncii-postgres
    databaseName: ncii_infra
    user: ncii_user
    plan: free

